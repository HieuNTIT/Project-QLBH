<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quan li san pham</title>
    <title>Nhập hàng</title>
    <link rel="stylesheet" href="GianHang.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="avatar">
            <img class="lo-go" src="image/logo.png" alt="logo">

            <li class="nav-item active dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar" src="image/avatar.png" alt="avatar"> admin</a>
                <div class="dropdown-menu" aria-labelledby="dropdown04">
                    <a class="dropdown-item" href="login.html">Đăng Xuất</a>
                </div>
            </li>
        </div>
        <div class="navba">
            <ul>
                <li><a onclick="goToQLSP()">Quản Lí Sản Phẩm</a></li>
                <li><a onclick="goToNhapHang()">Gian Hàng</a></li>
                <li><a href="lapHoaDon.html">Lập Hóa Đơn</a></li>
            </ul>
        </div>
        <div class="row" id="a-product">
            <div class="col-8">
                <ul class="row" id="listShoes">

                </ul>
            </div>
            <div class="col-4">
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tên SP</th>
                                <th>SL</th>
                                <th>TT</th>
                            </tr>
                        </thead>
                        <tbody id="Picked">
                            
                        </tbody>
                        <tfoot id="total">

                        </tfoot>
                    </table>
                    <div>
                        <button onclick="openProfile()" class="btn btn-success">Thanh Toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="khach-hang">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="myForm" onsubmit="addProduct(event)">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thông tin khách hàng</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <!-- onsubmit có lệnh required để bắt buộc phải điền vào -->

                        <div class="form-group">
                            <label for="addname">Tên khách hàng</label>
                            <input type="text" required class="form-control" placeholder="Nhập tên tên khách hàng" id="addname">
                        </div>

                        <div class="form-group">
                            <label for="phone-number">Số điện thoại</label>
                            <input type="text" required class="form-control" placeholder="Nhập số điện thoại" id="phone-number">
                        </div>

                        <div class="form-group">
                            <label for="Address">Địa chỉ</label>
                            <input type="text" required class="form-control" placeholder="Nhập địa chỉ" id="Address">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-success" onclick="save()">Lưu</button>
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="GianHang.js"></script>
</body>

</html>
